name: 12 - working with outputs

on:
    workflow_dispatch:
        inputs:
            build-status:
                description: 'Select the build status'
                required: true
                default: 'success'
                type: choice
                options:
                    - success
                    - failure
jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            build-status: ${{steps.build.outputs.status}}
            output1: ${{steps.build.outputs.output1}}
        steps:
            - name: Print GITHUB_OUTPUT path
              run:
                  echo "GITHUB_OUTPUT path:$GITHUB_OUTPUT"
            
            
            - name: Build
              id: build
              run: |
                  echo "$GITHUB_OUTPUT"
                  echo "status=${{github.event.inputs['build-status']}}" >> $GITHUB_OUTPUT
                  echo "output1=value1" >> "$GITHUB_OUTPUT"
                  echo "output2=value2" >> "$GITHUB_OUTPUT"
                  cat "$GITHUB_OUTPUT"
            - name: Step with mistake
              run: |
                  echo "mistake=true" > "$GITHUB_OUTPUT"
                  cat "$GITHUB_OUTPUT"

              shell: bash
    
    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: needs.build.outputs.build-status == 'success'
        steps:
            - name: Deploy
              run: echo "Deploying..."
            - name: Print outputs
              run: |
                 echo "Output 1:${{needs.build.outputs.output1}}"