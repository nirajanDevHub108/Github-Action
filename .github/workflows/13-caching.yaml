name: 13 - Using Caching

on:
    workflow_dispatch:
        inputs:
            use-cache:
                description: whether to execute cache step
                type : boolean
                default: true
            node-version:
                description: Node Version
                type: choice
                options: 
                    - 18.x
                    - 19.x
                    - 20.x
                    - 21.x
                default: 20.x

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: .github/13-caching/react-app
        steps: 
        #1 . checkout the code

            - name: Checkout code
              uses: actions/checkout@v4
            - name : Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: ${{inputs.node-version}}

     #2. install dependecies
            - name : Install dependencies
              run: npm ci
    #3.  unit testing,building
            - name : Testing
              run : npm run test
              
            - name: Building
              run : npm run build

    #4. Deployinf 
            - name: Deploying to nonprod
              run: echo " Deploying to NonProd"
