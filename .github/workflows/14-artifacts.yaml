name: 14 - working with artifacts

on:
    workflow_dispatch:

jobs:
    test-build:
        runs-on: ubuntu-latest
        defaults:
            run:
               working-directory: .github/14-artifacts
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v3 
              with:
                   node-version: '20.x'
            - name: Download  dependencies
              uses: actions/cache@v3
              id: cache
              with:
                  path: .github/14-artifacts/react-app/node_modules
                  key: deps-node-modules-${{hashFiles('.github/14-artifacts/react-app/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm  ci
            - name: Unit testing
              run: npm run test
            - name: Build-code
              run: npm run build
            - name: Upload build files
              uses: actions/upload-artifact@v4
              with:
                name: app
                path: .github/14-artifacts/react-app/build


    diploy:
         runs-on: ubuntu-latest
         needs: test-build
         steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                name: app
                path: .github/14-artifacts/react-app/build

            - name: Show folder structure
              run: ls -R
            - name: Deploying to non prod
              run: echo " Deploying to NonProd"